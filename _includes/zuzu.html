    <section id="zuzu">

        <script type="text/javascript">
            window.addEventListener('load', function() {

                const request = async () => {
                    const response = await fetch('https://www.instagram.com/zuzu.aussie/?__a=1');
                    const json = await response.json();
                    const mostRecentPost = json['graphql']['user']['edge_owner_to_timeline_media']['edges']['0']['node']['display_url']
                    console.log(mostRecentPost);

                    document.getElementById("zuzu_img").src = mostRecentPost;
                }

                request();

            });
        </script>

        <style>
            * {
                margin: 0;
                padding: 0;
                background: darkslategray;
            }
            .imgbox {
                display: grid;
                height: 100%;
            }
            .center-fit {
                max-width: 100%;
                max-height: 100vh;
                margin: auto;
            }
        </style>

        <a class="imgbox" href="https://www.instagram.com/zuzu.aussie/">
            <img id="zuzu_img" src="img/zuzu.jpg" class="center-fit" alt="zuzu" />
        </a>

    </section>
