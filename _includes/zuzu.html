    <section id="zuzu">

        <script type="text/javascript">
            window.addEventListener('load', function() {
                fetch('https://www.instagram.com/zuzu.aussie/?__a=1')
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    }
                    return Promise.reject(response);
                }).then(function (data) {
                    const numPosts = data['graphql']['user']['edge_owner_to_timeline_media']['edges'].length
                    const random = Math.floor(Math.random() * numPosts);
                    const mostRecentPost = data['graphql']['user']['edge_owner_to_timeline_media']['edges'][random.toString()]['node']['display_url']

                    document.getElementById("zuzu_img").src = mostRecentPost;
                });

            });
        </script>

        <style>
            * {
                margin: 0;
                padding: 0;
                background: darkslategray;
            }
            .imgbox {
                display: grid;
                height: 100%;
            }
            .center-fit {
                max-width: 100%;
                max-height: 100vh;
                margin: auto;
            }
        </style>

        <a class="imgbox" href="https://www.instagram.com/zuzu.aussie/">
            <img id="zuzu_img" src="img/zuzu.jpg" class="center-fit" alt="zuzu" />
        </a>

    </section>
